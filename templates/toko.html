<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>E-Waste Shop</title>
    <link rel="shortcut icon" type="image" href="/gambar/IMG_0978.PNG">
    <link rel="stylesheet" type="text/css" href="static/style3.css">

</head>
<body>
    {% if error %}
		      <div class="error">{{ error }}</div>
	  {% endif %}

    
    <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="openPopup()">Tambah Barang</button>
    </div>

    
    <div id="popup-form" class="popup">
      <form method="POST">
        <div class="judul">PENJUALAN</div>
        <div class="isi">
          <div class="gambar">
            <div class="sub-judul">Gambar Barang</div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Default file input example</label>
              <input class="form-control" type="file" id="formFile">
            </div>
          </div>
          <div class="cerita">
            <div class="sub-judul">Deskripsi Barang</div>
          </div>
        </div>


        <h2>Tambah Data</h2>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Tambah</button>
        <button type="button" onclick="closePopup()">Batal</button>
      </form>
    </div>

      
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <script>
      function openPopup() {
  document.getElementById("popup-form").classList.add("show");
  document.getElementById("popup-overlay").classList.add("show");
}

function closePopup() {
  document.getElementById("popup-form").classList.remove("show");
  document.getElementById("popup-overlay").classList.remove("show");
}

    </script>
</body>
</html>
